<ion-header [translucent]="true">
<ion-toolbar>
  <ion-title> Pokedex </ion-title>
</ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
<ion-thumbnail>
  <img
    src="https://cdn.dribbble.com/users/1771704/screenshots/6124573/attachments/1313609/pokeball.gif"
  />
</ion-thumbnail>

<ion-item [color]="pokemon.types[0].type.name" *ngFor="let pokemon of listaPokemon">
  <ion-thumbnail slot="start">
    <img
      [src]="'https://assets.pokemon.com/assets/cms2/img/pokedex/detail/'+pokemon.id.toString().padStart(3, '0') +'.png'"
    />
  </ion-thumbnail>

  <div>
    <ion-label>{{ pokemon.name | uppercase }}</ion-label>

    <ion-label>#{{pokemon.id}} </ion-label>
    <ion-badge *ngFor="let type of pokemon.types " [color]="type.type.name">{{type.type.name}}</ion-badge>
  </div>
</ion-item>
</ion-content>
